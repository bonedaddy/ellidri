# Example configuration file.
# All commented settings are optional, showing their default value.
# Follow the TOML format: https://github.com/toml-lang/toml#toml

# REQUIRED VALUES

# The IRC server domain.
# Type: String
# It must be a valid domain name.
domain = "ellidri.localdomain"

# Administrative information about you.
# Type: { org_name: String, location: String, mail: String }
#
# The following information will be available to IRC clients via the ADMIN
# command. Each field does not have to follow a specific format, however it is
# expected that they give relevant information (e.g. don't swap location and
# mail). If you do not have a mail address, it's fine to put something else in
# the "mail" field.
[admin]
org_name = "Whoever runs this server"
location = "Located at <city,state,country>"
mail = "Contact us: admin@ellidri.localdomain"

# OPTIONAL VALUES

# The IPs and TCP ports to which to bind.
# Type: Array of { addr: String, [tls_identity: String] }
#
# You can also add a "tls_identity" to tell ellidri this socket should be IRC
# over TLS with the given identity. You can generate a new identity from a
# certificate and a private key using OpenSSL:
#
# ```
# openssl pkcs12 -export -out identity.pfx -inkey key.pem -in cert.pem [-certfile chain_certs.pem]
# ```
#bind_to_address = [
#    { addr = "0.0.0.0:6667" },
#]

# Modes that are set automatically when channels are created.
# Type: String
#
# It must be a valid <modes> parameter of the MODE command. For the complete
# list of modes, see the following link:
# https://tools.ietf.org/html/rfc2811.html#section-4
# The '+' is optional.
#default_chan_mode = "+nt"

# The log filter.
# Type: String
#
# Valid values are:
# - "trace": report incoming and outgoing messages.
# - "debug": report clients actions (default for dev builds).
# - "info": report new/closed connections (default for releases).
# - "warn": report warnings.
# - "error": report critical errors/bugs in the program.
#log_level = "debug"

# The message of the day.
# Type: String   (default: unset)
#
# If not set, the server will send an error to new clients and when they issue
# an "MOTD" command.
#motd = """
#It can span on multiple lines.
#
#Empty lines are not ignored.
#"""

# The list of server operators credentials.
# Type: Array of [name: String, password: String]   (default: empty array)
#
# If a user sends a "OPER <name> <password>" command and the <name>, <password>
# tuple is included in the array, this user will be given the "+o" mode and
# will have access to priviledged commands.
#opers = [
#    ["root", "P455W04D"]
#]

# The number of threads used by ellidri.
# Type: Number
#
# It must be between 1 and 32768.
#worker_threads = 1
